<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>
		{% if page.page_title %}
			{{ page.page_title }}
		{% elsif page.title %}
			{{ page.title }} &mdash; {{ site.title }}
		{% else %}
			{{ site.title }}
		{% endif %}
	</title>

	<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/styles.css" type="text/css">
	{% if site.highlighter %}
		<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/syntax.css" type="text/css">
	{% endif %}

	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<main id="main">
		<header id="page-header">
			Breadcrumbs go here
		</header>

		<section id="page-content">
		{{ content }}
		</section>

		<footer id="page-footer">
			<nav aria-label="footer links">
			<ul id="footer-links">
				<li><a href="{% capture _ %}{{ site.baseurl }}{% link archive.html %}{% endcapture %}{{ _ | replace: 'index.html', '' }}">Blog</a></li>
				<li><a href="mailto:{{ site.email }}">Email</a></li>
				<li><a href="https://twitter.com/{{ site.twitter_username }}">Twitter</a></li>
				<li><a href="https://keybase.io/{{ site.keybase_username}}">Keybase</a></li>
				<li><a href="https://github.com/{{ site.github_username }}">GitHub</a></li>
				<li><a href="http://steamcommunity.com/id/{{ site.steam_username }}">Steam</a></li>
			</ul></nav>
		</footer>
	</main>
</body>

</html>
