<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>{% include title.html %}</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.5.0/modern-normalize.css" integrity="sha256-wOIgn5DueqkvX+IpwWJkwzQblHz45CGXEOjju1aHqFg=" crossorigin="anonymous" />
	<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/styles.css" type="text/css">
	{% if site.highlighter %}
		<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/syntax.css" type="text/css">
	{% endif %}
	{% if page.in_blog %}{% feed_meta %}{% endif %}

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Prevent firefox rendering the page without css -->
	<script> </script>
</head>

<body>
	<main id="main">
		{% include header.html %}

		<section id="page-content">
		{{ content }}
		</section>

		{% include footer.html %}
	</main>
</body>

</html>
