---
layout: base
---
<article aria-labelledby="post-heading">
	<header>
		<h1 id="post-heading">{% include article_title.html %}</h1>
		{% include tags.html %}
		{% include tech.html %}
	</header>

	{{ content }}

	<footer id="post-footer">
		{%
			include article_pagination.html
			show_arrow=true
			prev_prefix="Older: "
			no_prev_text="No older posts"
			next_prefix="Newer: "
			no_next_text="No newer posts"
		%}
	</footer>
</article>
