{%- set ye_post = post | default: page -%}
{%- unless page.autopages -%}
	{%- set category = ye_post.categories | first -%}
	{%- set cat_data = site.data.cats[category] -%}
	{%- if cat_data.in_title -%}
		{{- cat_data.name -}}
		{{- ": " -}}
	{%- endif -%}
{%- endunless -%}
{{- ye_post.title | escape }}
