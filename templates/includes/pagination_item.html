{% if include.num == paginator.page %}
	{% set current = true %}
{% else %}
	{% set current = false %}
{% endif %}
<li class="
	{{-}}
	pagination-item
	{%- if current %} -current{% endif -%}
">
	{{-}}
	<a
		href="{{ include.path | absolute_url | replace: "index.html", "" }}"
		title="page {{ include.num }}"
		{% if current %}aria-current="page"{% endif %}
	>
		{{- include.num -}}
	</a>
	{{-}}
</li>
