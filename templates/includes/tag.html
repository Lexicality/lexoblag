{%- capture name -%}
	{%-
		include nicename.html
		kind='tags'
		slug=tag
	-%}
{%- endcapture -%}
<li class="tag">
	{{-}}
	<a href="{{ site.url }}{{ site.baseurl }}/blog/tag/{{ tag }}" aria-label="tag: {{ name }}" class="post-tag">
		{{-}}
		<span class="tag">
			{{- name -}}
		</span>
		{{-}}
	</a>
	{{-}}
</li>
{{-}}
