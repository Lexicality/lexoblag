<li
	class="crumb {% if include.current %}-current{% endif %} "
	itemprop="itemListElement"
	itemscope
	itemtype="https://schema.org/ListItem"
	{% if include.current %}aria-current="page"{% endif %}
>
	<a
		href="{{ include.path | url }}"
		itemprop="item"
	>
		{{-}}
		<span itemprop="name">{{ include.title }}</span>
		{{-}}
	</a>
	<meta itemprop="position" content="{{ include.depth }}"/>
</li>
