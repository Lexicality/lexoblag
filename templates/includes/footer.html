<footer id="page-footer">
	<nav aria-label="footer links">
		<ul id="footer-links">
			{%- for path in bag("footer", "pages") if site.get(path) and site.get(path).is_visible %}
			<li>
				{%- set page = site.get(path) %}
				<a href="{{ page | url }}">{{ page.title }}</a>
			</li>
			{%- endfor %}
			{%- for (name, url) in bag("footer", "links").items() %}
			<li>
				<a href="{{ url }}">{{ name }}</a>
			</li>
			{%- endfor %}
		</ul>
	</nav>
</footer>
