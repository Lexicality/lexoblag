<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>{% include "includes/title.html" %}</title>

	<link href="{{ "/favicon.ico" | relative_url }}" rel="icon">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<style>@media (prefers-color-scheme: dark){html,body{background: black;color:white}}</style>

	{% asset "modern-normalize-0.5.0.css" %}
	{% asset "styles.css" %}
	{% asset "syntax.css" %}
	{% if page.in_blog %}
		{% feed_meta %}
	{% endif %}
	<link rel="canonical" href="
	{%- if page.canonical_url -%}
		{{- page.canonical_url -}}
	{%- else -%}
		{{ page.url | absolute_url | replace: "index.html", "" }}
	{%- endif -%}
	">

	<!-- Prevent firefox rendering the page without css -->
	<script> </script>
</head>

<body class="{{ page.layout }}">
	<main id="main">
		{% include "includes/header.html" %}

		<section id="page-content">
			{{ content }}
		</section>

		{% include "includes/footer.html" %}
	</main>
</body>

</html>
