<!doctype html>
<meta charset="utf-8">
<link rel="stylesheet" href="{{ '/css/styles.scss.css' | asseturl }}">
<title>{% block title %}Welcome{% endblock %} â€” Lexi's Blog</title>
<body>
  <header>
    <h1>Lexi's Blog</h1>
    <nav>
      <ul class="nav navbar-nav">
        <li{% if this._path == '/' %} class="active"{% endif
          %}><a href="{{ '/'|url }}">Welcome</a></li>
        {% for href, title in [
          ['/blog', 'Blog'],
          ['/projects', 'Projects'],
          ['/about', 'About']
        ] %}
          <li{% if this.is_child_of(href) %} class="active"{% endif
            %}><a href="{{ href|url }}">{{ title }}</a></li>
        {% endfor %}
      </ul>
    </nav>
  </header>
  <div class="page">
    {% block body %}{% endblock %}
  </div>
  <footer>
    &copy; Copyright 2024 by Lexi.
  </footer>
</body>
