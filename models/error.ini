[model]
name = Error Page
label = Error: {{ this.title }}
protected = yes

[fields.title]
label = Title
type = string

[fields.body]
label = Body
type = markdown

[fields.show_breadcrumbs]
label = Show Breadcrumb
type = boolean
default = false
width = 1/8

[fields.no_canonical]
label = No Canonical
type = boolean
default = true
width = 1/8
