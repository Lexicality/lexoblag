[model]
name = Page
label = {{ this.title }}

[fields.title]
label = Title
type = string
width = 5/6

[fields.title_override]
label = Title overrides normal behaviour
type = boolean
width = 1/6

[fields.breadcrumb]
label = Breadcrumb
type = string
width = 1/2

[fields.show_breadcrumbs]
label = Show Breadcrumb
type = boolean
width = 1/8
default = true

[fields.canonical_url]
label = Canonical URL Override
type = url
width = 3/8

[fields.body]
label = Body
type = markdown

[fields.last_mod]
label = Time last modified
type = gittimestamp
width = 1/4
